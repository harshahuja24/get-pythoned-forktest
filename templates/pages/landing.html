{% extends 'layouts/land_lay.html' %}

{% block content %}

    <div>
        {% if user.is_authenticated %}
            <h2 class="text-2xl sm:text-2xl md:text-4xl font-bold text-indigo-400 mb-5 italic">Queue</h2>
            <div class="flex overflow-x-auto space-x-8">
                {% for track in history %}
                    <a href="{{ track.url }}">
                        <div class="flex-shrink-0 rounded-full px-5 justify-center">
                            <img src="{{ track.img_url }}" class="h-36 w-28" alt="">
                            <h4 class="font-bold text-white mb-5 italic">{{ track.title }}</h4>
                        </div>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <div>
                <h4 class="text-2xl sm:text-2xl md:text-4xl font-bold text-indigo-400 mb-5 italic">Login to queue tracks</h4>
            </div>
        {% endif %}
    </div>

{% endblock %}
